{% extends 'manage/base/base.html' %}
{% block content %}
    <div class="container-fluid">
    <div class="card-header bg-light">

        <div class="row">
            <div class="col-md-2" id="date">
                财务信息({{ date }})
            </div>
            <div class="col-md-4">
                <select class="form-control" name="year" id="year">
                      <option value="2020">年月选择</option>
                      <option value="2017">2017</option>
                      <option value="2018">2018</option>
                      <option value="2019">2019</option>
                      <option value="2020">2020</option>
                </select>
            </div>
             <div class="col-md-4">
                <select class="form-control" name="month" id="month">
                      <option value="">月份选择</option>
                      <option value="1">1月</option>
                      <option value="2">2月</option>
                      <option value="3">3月</option>
                      <option value="4">4月</option>
                      <option value="5">5月</option>
                      <option value="6">6月</option>
                      <option value="7">7月</option>
                      <option value="8">8月</option>
                      <option value="9">9月</option>
                      <option value="10">10月</option>
                      <option value="11">11月</option>
                      <option value="12">12月</option>

                </select>
            </div>
             <div class="col-md-2">
                <button class="btn btn-primary" id="btn_date">确定</button>
            </div>
        </div>
    </div>
                <div class="row">
                    <div class="col-md-3">
                        <div class="card p-4">
                            <div class="card-body d-flex justify-content-between align-items-center">
                                <div>
                                    <span class="h4 d-block font-weight-normal mb-2">{{ order.count }}</span>
                                    <span class="font-weight-light">总订单</span>
                                </div>

                                <div class="h2 text-muted">
                                    <i class="icon icon-people"></i>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="card p-4">
                            <div class="card-body d-flex justify-content-between align-items-center">
                                <div>
                                    <span class="h4 d-block font-weight-normal mb-2">{{ good_count }}</span>
                                    <span class="font-weight-light">销售商品数</span>
                                </div>

                                <div class="h2 text-muted">
                                    <i class="icon icon-arrow-up-circle"></i>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="card p-4">
                            <div class="card-body d-flex justify-content-between align-items-center">
                                <div>
                                    <span class="h4 d-block font-weight-normal mb-2">￥{{ sum_price }}</span>
                                    <span class="font-weight-light">销售总额</span>
                                </div>

                                <div class="h2 text-muted">
                                    <i class="icon icon-note"></i>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="card p-4">
                            <div class="card-body d-flex justify-content-between align-items-center">
                                <div>
                                    <span class="h4 d-block font-weight-normal mb-2">￥{{ sum_profile }}</span>
                                    <span class="font-weight-light">盈利</span>
                                </div>

                                <div class="h2 text-muted">
                                    <i class="icon icon-wallet"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row ">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header">
                                近期销售情况
                            </div>

                            <div class="card-body p-0">
                                <div class="p-4">
                                    <div class="chartjs-size-monitor" style="position: absolute; left: 0px; top: 0px; right: 0px; bottom: 0px; overflow: hidden; pointer-events: none; visibility: hidden; z-index: -1;">
                                        <div class="chartjs-size-monitor-expand" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;">
                                            <div style="position:absolute;width:1000000px;height:1000000px;left:0;top:0"></div>
                                        </div>
                                        <div class="chartjs-size-monitor-shrink" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;">
                                            <div style="position:absolute;width:200%;height:200%;left:0; top:0">
                                            </div>
                                        </div>
                                    </div>
                                    <canvas id="l-chart" width="1246" height="249" class="chartjs-render-monitor" style="display: block; width: 1246px; height: 249px;"></canvas>

                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

{% endblock %}
{% block js %}
    <script>

    $("#date").change(function () {
        window.location.href = "/dashboard/?date="+$(this).val()
    });

    $("#btn_date").click(function () {
        year = $("#year").val() ;
        month = $("#month").val();
        if(month != ""){
            window.location.href = "/dashboardym/?year="+year + "&month=" + month
        }else{
            window.location.href = "/dashboardym/?year="+year
        }
    });

 $(document).ready(function() {
     var lineChart = $('canvas[id="l-chart"]');
     if (lineChart.length > 0) {
         new Chart(lineChart, {
             type: 'line',
             data: {
                 labels: {{ date_list|safe }},
                 datasets: [{
                     data: {{ sale_list }},
                     backgroundColor: 'rgba(66, 165, 245, 0.5)',
                     borderColor: '#2196F3',
                     borderWidth: 1
                 }]
             },
             options: {
                 legend: {
                     display: false
                 },
                 scales: {
                     yAxes: [{
                         ticks: {
                             beginAtZero: true
                         }
                     }]
                 }
             }
         });
     }
 });



    </script>
{% endblock %}
